<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Uploader</title>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
<div class="row">
<div class="col-xs-12"><h1>UPLOADER</h1></div>
</div>

<form role="form" enctype="multipart/form-data" action="myurl" method="POST">
<div class="form-group">
<label for="title">Title</label>
<input type="text" class="form-control" name="title" id="title" placeholder="&mdash;enter title&mdash;" />
</div>
<div class="form-group">
<label for="desc">Description</label>
<textarea class="form-control" rows="3" name="desc" id="desc" placeholder="&mdash;enter description&mdash;"></textarea>
</div>
<div class="form-group">
<label for="pic">Picture</label>
<input type="file" name="pic" id="pic" />
</div>
<div class="form-group">
<button type="submit" class="btn btn-primary btn-lg">SEND</button>
</div>
</form>

</div><!-- /container -->

<script src="//code.jquery.com/jquery.js"></script>
</body>
</html>
